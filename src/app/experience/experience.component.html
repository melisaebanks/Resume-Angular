
<h3 class="section-heading">Work Experience</h3>
<section id="experience">
  <div class="container">
      <div class="experience-item" *ngFor="let exp of work">
        <div class="title">
          <br>
          <p>{{exp.timeline}}</p>
          <strong>{{exp.company}}</strong>
        </div>
         <div class="description">
          <h4>{{exp.title}}</h4>
           <p>Description of work and responsibilities.</p>
         </div>
      </div>
  </div>
</section>
