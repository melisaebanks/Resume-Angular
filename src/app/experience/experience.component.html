
<h3 class="section-heading">Work Experience</h3>
<section id="experience">
  <div class="container">
      <div class="experience-item" *ngFor="let exp of work">
        <div class="title">
          <br>
          <p>{{exp.timeline}}</p>
          <div class="h5">{{exp.company}}</div>
        </div>
         <div class="description">
          <div class="h5">{{exp.title}}</div>
           <p>{{exp.description}}</p>
         </div>
      </div>
  </div>
</section>
