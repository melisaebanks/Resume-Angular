<h3 style="text-align: center;">Portfolio</h3>

<app-portfolio-images (portfolioEvent)="onSelected($event)"></app-portfolio-images>
<section id="portfolio">
  <div class="container">

<div *ngIf="selectedView === 'front'">
<app-front-end-images></app-front-end-images></div>
<div *ngIf="selectedView === 'back'">
<app-back-end-images></app-back-end-images></div>
<div *ngIf="selectedView === 'database'">
<app-database-images></app-database-images></div>
</div>
</section>
