<section id="skills">
  <div class="container">
      <h3>Professional Skills</h3>
      <div class="skill-bars">
          <div class="skill" *ngFor="let skill of skills">
              <p>{{skill.name}}</p>
              <div class="bar">
                  <div class="percentage" [style]="skill.percentage"></div>
              </div>
          </div>
      </div>
  </div>
</section>
