
<h3 class="section-heading">References</h3>
<section id="references">
  <div class="container"(mouseenter)="stopSlideShow()" (mouseleave)="startSlideShow()" >
      <div class="reference-item carousel-slide" id="ref-{{i}}" *ngFor="let slide of slides; let i = index" [class.ref-active]="i === activeSlide">
          <div class="reference-person">
            <img [src]="slide.image" [alt]="slide.name">
            <p><strong>{{ slide.name }}</strong><br>{{ slide.position }}</p>
          </div>
          <div class="reference-description details">
            <p>
              {{ slide.testimonial }}
            </p>

          </div>
      </div>
      <div class="reference-navigation">
          <div class="reference-nav-item" [ngClass]="{'nav-active': activeSlide == 0}"></div>
          <div class="reference-nav-item" [ngClass]="{'nav-active': activeSlide == 1}"></div>
          <div class="reference-nav-item" [ngClass]="{'nav-active': activeSlide == 2}"></div>
      </div>
  </div>
</section>
