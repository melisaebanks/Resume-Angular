
<div class="header-content">
  <img src="assets/beautiful_black_woman__.jpg" alt="beautiful black woman">
  <h1>{{person}}</h1>
  <h2>{{description}} </h2>
  <div class="contact-buttons">
      <a href="#contact">Hire Me</a>
      <a href="#resume" (click)="onClicked()">Download CV</a>
  </div>
  <div class="social-links">
       <a *ngFor="let link of links" [href]="link.url">
        <i [class]="link.class"></i>
      </a>
  </div>
</div>
