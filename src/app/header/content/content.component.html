
<div  class="header-content">
  <img src="assets/beautiful_black_woman__.jpg" alt="beautiful black woman">
  <h1>{{person}}</h1>
  <h2>{{description}} </h2>
  <div class="contact-buttons">
      <a (click)="scrollToContact()">Hire Me</a>
      <a (click)="onClicked()">Download CV</a>
  </div>
  <div id="social-link-header" class="social-links">
    <div *ngFor="let link of links">
       <a [href]="link.url">
        <i [class]="link.class"></i>
      </a>
    </div>
  </div>
</div>
